<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="onInIt()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <nav class="main-nav flex space-between align-center ">
            <div onclick="onGalleryPage()" class="logo"><img src="img/LOGO/LOGO.png"></div>
            <ul class="main-links flex clean-list">
                <li onclick="onGalleryPage()" class="flex"><a href="#">Gallery</a></li>
                <li class="flex"><a href="#">About</a></li>
                <li onclick="onMyMemesPage()" class="flex"><a href="#">My Memes</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button>
        </nav>
    </header>
    <section class="main-search">
        <div class="search flex space-between">
            <form onsubmit="onSubmit(event)">
                <h2>Search Image:</h2>
                <input class="search-input" onkeyup="inputSearch(event)" type="text">
                <button onclick="onInputSearch()" class="btn-search">üîé</button>
            </form>
            <div class="key-words"></div>
        </div>
    </section>
    <div class="main-layout gallery">

    </div>
    <div class="gallery-meme">

        <section class="meme-layout">
            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </div>
            <section class="editor-meme">
                <form onsubmit="onSubmit(event)">
                    <h2>Enter Text:</h2>
                    <input class="text-input" onkeyup="inputText(event)" type="text">
                    <select onclick="onInputEmoji()" class="emoji">
                        <option value="">Emoji</option>
                        <option value="üòÅ">üòÅ</option>
                        <option value="ü§£">ü§£</option>
                        <option value="üòç">üòç</option>
                    </select>
                </form>
                <div class="buttons-up">
                    <button onclick="onDeleteLine()" class="btn-delete-line"><img src="img/icons/trash.png"></button>
                    <button onclick="onUpDownLine()" class="btn-up-down-text"><img
                            src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button onclick="onAddLine()" class="btn-add-line"><img src="img/icons/add.png"></button>
                </div>
                <div class="buttons-down">

                    <button onclick="onIncrease()" class="btn-increase"><img
                            src="img/icons/icons8-increase-font-30.png"></button>
                    <button onclick="onDecrease()" class="btn-decrease"><img
                            src="img/icons/icons8-decrease-font-30.png"></button>
                    <button onclick="onAlingLeftLine()" class="btn-align-to-left"><img
                            src="img/icons/icons8-align-left-50.png"></button>
                    <button onclick="onAlingRightLine()" class="btn-align-to-right"><img
                            src="img/icons/icons8-align-right-50.png"></button>
                    <button onclick="onCenterTextLine()" class="btn-center-text"><img
                            src="img/icons/icons8-align-center-50.png"></button>
                </div>
                <div class="color">
                    <input id="color" onchange="inputColorText()" class="color-input" type="color">
                    <label for="color">
                        <img src="img/icons/icons8-artist-palette-48.png">
                    </label>
                    <div>
                        <select onclick="onImpact()" class="impact">
                            <option value="">IMPACT</option>
                            <option value="cursive">cursive</option>
                            <option value="monospace">monospace</option>
                            <option value="sans-serif">sans-serif</option>
                        </select>
                    </div>
                    </div>
                <div class="upload-meme flex space-between">
                    <span onclick="onSaveMeme()" class="save"><img src="img/icons/icons8-save-48.png"></span>
                        <a href="#" class="download" onclick="onDownloadImg(this)" download="my-img.jpg"><img src="img/icons/icons8-download-48.png"></a>
                    <input type="file" id="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                    <label for="file"><img src="img/icons/icons8-add-image-48.png"></label>


                </div>
            </section>
        </section>
    </div>
    <div class="my-memes">

    </div>
    <script src="js/storage.mame.js"></script>
    <script src="js/service.gallery.js"></script>
    <script src="js/controller.gallery.js"></script>
    <script src="js/service.meme.js"></script>
    <script src="js/controller.meme.js"></script>
</body>

</html>
